<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ihos.eu Web Application Firewall</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    background: #0b1423;
    color: #e0e6f0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    user-select: none;
  }

  .container {
    max-width: 480px;
    padding: 40px 30px;
    background: rgba(255 255 255 / 0.05);
    border-radius: 12px;
    box-shadow:
      0 0 20px rgb(0 130 255 / 0.3),
      inset 0 0 10px rgb(0 130 255 / 0.2);
  }

  h1 {
    font-weight: 700;
    font-size: 2.6rem;
    color: #ff5555;
    margin-bottom: 24px;
  }

  p {
    font-weight: 400;
    font-size: 1.15rem;
    line-height: 1.5;
    color: #cbd5e1;
    margin: 0 0 24px;
  }

  a {
    color: #00a3ff;
    font-weight: 600;
    text-decoration: none;
  }

  a:hover,
  a:focus {
    text-decoration: underline;
  }

  .icon {
    margin: 0 auto 32px;
    font-size: 48px;
    color: #ff5555;
  }

  .footer {
    font-size: 0.9rem;
    color: #7f8fa4;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-live="polite">
    <div class="icon" aria-hidden="true">⚠️</div>

    <h1>Access Denied</h1>
    <p>Your request was blocked by our Web Application Firewall (WAF) for security reasons.</p>
    <p>If you believe this was a mistake, please contact our support team at <a href="mailto:hello@ihos.eu">hello@ihos.eu</a>.</p>

    <div class="footer">© 2025 ihos.eu</div>
  </div>
</body>
</html>
